<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #baf0f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0078ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    .error {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå¶ Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      if (!city) {
        errorDiv.innerText = "‚ö†Ô∏è Please enter a city name.";
        resultDiv.innerText = "";
        return;
      }

      errorDiv.innerText = "";
      resultDiv.innerText = "Fetching weather...";

      const apiKey = "3b53b1baddc84b0ea9c44559250110";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("City not found");
        }
        const data = await response.json();
        const temp = data.current.temp_c;
        const condition = data.current.condition.text;
        const icon = data.current.condition.icon;

        resultDiv.innerHTML = `
          <p><strong>${data.location.name}, ${data.location.country}</strong></p>
          <p>üå° Temperature: <b>${temp} ¬∞C</b></p>
          <p>Condition: ${condition}</p>
          <img src="${icon}" alt="Weather icon">
        `;
      } catch (error) {
        resultDiv.innerText = "";
        errorDiv.innerText = "‚ùå Could not fetch weather. Try another city.";
      }
    }
  </script>
</body>
</html>
